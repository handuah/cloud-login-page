<!DOCTYPE html>
<html>
<head>
	<title>Cloud Sign In Page</title>
	<link rel="shortcut icon" href="terrificoIcon.ico" /> <!-- Website Icon -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/precision.css">
	<link rel="stylesheet" type="text/css" href="css/cloudsignin.css">
	<link rel="stylesheet" type="text/css" href="css/aos.css">
	<script type="text/javascript" ssrc="js/fontawesome-all.js"></script>
</head>
<body>
	<!-- FORM -->
	<div id="cloud-form">
		<div class="container">
			<div class="row">
				<div class="col text-white">
					<div id="cloud">
						<form action="">
							<label for="">Username:</label>
							<input type="text" class="form-control mb-4">
							<label for="">Password:</label>
							<input type="text" class="form-control mb-4">
							<a href="#" class="btn btn-primary">Submit</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.js"></script>
	<script type="text/javascript" src="js/aos.js"></script>

	<script type="text/javascript">
		//Get Current Year
		$('#year').text(new Date().getFullYear());

		//Init AOS
		AOS.init();

	</script>
</html>
